
@for (button of buttons; track $index) {
  <button type="button" (click)="showImg($index)" class="btn btn-primary">{{button}}</button>
}

@for (status of statusImg; track $index) {
  @if (status==true) {
    <img src="{{images[$index]}}" alt="">
  }
}
